@if (show) {
  <!-- Overlay com fundo desfocado -->
  <div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex justify-center items-center z-50">
    <!-- Conteúdo do Modal -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in-scale">
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Apoiar Campanha</h2>
      <p class="mb-6 text-gray-600">Digite o valor que você deseja doar para esta causa.</p>

      <form #doacaoForm="ngForm" (ngSubmit)="onSubmit(doacaoForm)">
        <div class="mb-4">
          <label for="valor" class="block text-sm font-medium text-gray-700">Valor da Doação (R$)</label>
          <input type="number" id="valor" name="valor" [(ngModel)]="valor" required min="1" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 text-lg p-2">
        </div>

        @if (errorMessage) {
          <div class="text-red-600 text-sm mb-4 bg-red-50 p-3 rounded-lg">
            {{ errorMessage }}
          </div>
        }
        <div class="mt-6 flex justify-end gap-4">
          <button type="button" (click)="close.emit()" class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">Cancelar</button>
          <button type="submit" [disabled]="!doacaoForm.valid" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 disabled:bg-gray-400 transition">Confirmar Doação</button>
        </div>
      </form>
    </div>
  </div>
}
