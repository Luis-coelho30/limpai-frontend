@if (show) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Estender Prazo da Campanha</h2>
      <p class="mb-4">Selecione a nova data de encerramento para a campanha.</p>

      <form #prazoForm="ngForm" (ngSubmit)="onSubmit(prazoForm)">
        <div class="mb-4">
          <label for="novaDataFim" class="block text-sm font-medium text-gray-700">Nova Data de Fim</label>
          <input type="date" id="novaDataFim" name="novaDataFim" [(ngModel)]="novaDataFim" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
        </div>

        @if (errorMessage) {
          <div class="text-red-600 text-sm mb-4">
            {{ errorMessage }}
          </div>
        }
        <div class="mt-6 flex justify-end gap-4">
          <button type="button" (click)="close.emit()" class="px-4 py-2 bg-gray-300 rounded-md">Cancelar</button>
          <button type="submit" [disabled]="!prazoForm.valid" class="px-4 py-2 bg-yellow-600 text-white rounded-md disabled:bg-gray-400">Confirmar Nova Data</button>
        </div>
      </form>
    </div>
  </div>
}
