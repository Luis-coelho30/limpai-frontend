<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login-container">
        <h1>Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email" formControlName="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" formControlName="senha">

            @if (errorMessage) {
                <div class="error-message">{{ errorMessage }}</div>
            }

            <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
        </form>

        <div class="registro">NÃ£o possui cadastro? <a routerLink="/cadastro">Cadastre-se</a></div>
    </section>
</body>
</html>
