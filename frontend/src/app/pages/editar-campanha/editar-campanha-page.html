<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-teal-800">
    Editar Campanha
  </h1>

  <div class="bg-white shadow-lg rounded-2xl p-8">
    @if (campanha(); as c) {
      <app-campanha-component
        [mode]="'edit'"
        [campanha]="c"
        [initialLocalId]="c.localDTO.localId"
        [initialLocalNome]="c.localDTO.nome"
        (save)="handleSave($event)"
        (cancel)="handleCancel()">
      </app-campanha-component>

      @if (errorMessage()) {
        <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
          <strong class="font-bold">Erro: </strong>
          <span class="block sm:inline">{{ errorMessage() }}</span>
        </div>
      }
    } @else {
      <p class="text-center text-gray-600">Carregando dados da campanha...</p>
    }
  </div>
</div>
